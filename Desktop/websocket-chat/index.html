<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WebSocket Chat</title>
        <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 450px;
            background-color: #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
            letter-spacing: 1px;
        }

        #chatbox {
            height: 300px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow-y: scroll;
            padding: 10px;
            background-color: #f9f9f9;
            box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            margin: 10px 0;
            display: flex;
            flex-direction: column;
        }

        input {
            height: 40px;
            border-radius: 5px;
            border: 1px solid #ddd;
            padding: 0 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        #messageInput {
            flex: 1;
        }

        .input-group button {
            height: 40px;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .input-group button:hover {
            background-color: #218838;
        }

        .message {
            padding: 8px;
            margin: 4px 0;
            background-color: #e9ecef;
            border-radius: 5px;
        }

        .message.user {
            background-color: #d1ecf1;
        }
    </style>
    </head>

    <body>
        <div class="chat-container">
            <h2>WebSocket Chat</h2>
            <div id="chatbox"></div>

            <div class="input-group">
                <input type="text" id="usernameInput"
                    placeholder="Enter your username">
            </div>

            <div class="input-group">
                <input type="text" id="messageInput"
                    placeholder="Type a message...">
                <button onclick="sendMessage()">Send</button>
                <input type="file" id="imageInput" accept="image/*"
                    onchange="sendImage()" style="display:none;">
                <button
                    onclick="document.getElementById('imageInput').click()">Upload
                    Image</button>
                <button id="recordButton" onmousedown="startRecording()"
                    onmouseup="stopRecording()">ðŸŽ¤ Hold to Record</button>
            </div>
        </div>

        <script>
        const chatbox = document.getElementById('chatbox');
        const messageInput = document.getElementById('messageInput');
        const usernameInput = document.getElementById('usernameInput');
        const socket = new WebSocket("ws://app.local/ws");

        socket.onmessage = function (event) {
            const data = JSON.parse(event.data);
            const message = document.createElement('div');
            message.classList.add('message');

            if (data.username === usernameInput.value) {
                message.classList.add('user');
            }

            if (data.type === "text") {
                message.textContent = `${data.username}: ${data.content}`;
            } else if (data.type === "image") {
                const img = document.createElement('img');
                img.src = data.content;
                img.style.maxWidth = "100%";
                message.appendChild(img);
            } else if (data.type === "audio") {
                const audio = document.createElement('audio');
                audio.controls = true;
                audio.src = data.content;
                message.appendChild(audio);
            }

            chatbox.appendChild(message);
            chatbox.scrollTop = chatbox.scrollHeight;
        };

        function sendMessage() {
            const message = messageInput.value;
            const username = usernameInput.value;
            if (message !== "" && username !== "") {
                const msg = {
                    username: username,
                    type: "text",
                    content: message
                };
                socket.send(JSON.stringify(msg));
                messageInput.value = "";
            }
        }

        function sendImage() {
            const file = document.getElementById('imageInput').files[0];
            const reader = new FileReader();
            reader.onloadend = function () {
                const msg = {
                    username: usernameInput.value,
                    type: "image",
                    content: reader.result
                };
                socket.send(JSON.stringify(msg));
            };
            if (file) {
                reader.readAsDataURL(file);
            }
        }

        let mediaRecorder;
        let audioChunks = [];

        function startRecording() {
    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        console.error("getUserMedia is not supported by your browser or the current context.");
        alert("Audio recording is not supported in your browser or environment.");
        return;
    }

    navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.start();
        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
        mediaRecorder.onstop = () => {
            const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
            const reader = new FileReader();
            reader.onloadend = function () {
                const msg = {
                    username: usernameInput.value,
                    type: "audio",
                    content: reader.result
                };
                socket.send(JSON.stringify(msg));
            };
            reader.readAsDataURL(audioBlob);
            audioChunks = [];
        };
    }).catch(error => {
        console.error("Error accessing audio input:", error);
        alert("Could not access your microphone. Please ensure you have granted permission.");
    });
}

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== "inactive") {
                mediaRecorder.stop();
            }
        }
    </script>
    </body>
</html>
